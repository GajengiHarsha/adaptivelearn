<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - AdaptiveLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-indigo-700">AdaptiveLearn Quiz</h1>
    <button 
      onclick="goBackToCourse()"
      class="text-white bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-lg transition duration-300">
      ‚Üê Back to Course
    </button>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div id="quiz-container" class="bg-white shadow-lg rounded-lg p-6 max-w-3xl mx-auto">
      <!-- Quiz content will go here -->
      <p class="text-center text-gray-500 text-lg">No quizzes are currently available for this course.</p>
    </div>
  </main>

  <script>
    function goBackToCourse() {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get('courseId');

      if (courseId) {
        window.location.href = `course-details.html?courseId=${courseId}`;
      } else {
        window.location.href = 'course-details.html';
      }
    }
  </script>
</body>
</html>
